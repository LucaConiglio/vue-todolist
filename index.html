<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <div class="container text-center">
            <h1 class="mt-4">Todolist</h1>
            <h3 class="mt-3 d-inline-block">Memo dinamica!!</h3>

            <div class="row justify-content-center mt-5">
                <div class="col-6 ">
                    <form @submit.prevent="onFormSubmit()" class="d-flex  mb-5">
                        <input type="text"  style="height: 30px;" placeholder="categoria" class="form-control" v-model="newTask.categoria">
                        <input type="text"  style="height: 30px;" placeholder="testo" class="form-control" v-model="newTask.testo">
                        <button style="height: 30px; padding: 0 2rem;" 
                        class="btn btn-dark btn-lg align-self-center">Aggiungi</button>
                    </form>
                    <label v-for="(task, i) in lista" class="form-control mb-2" >

                        <div  class="form-check form-switch d-flex justify-content-between align-items-center">
                            <input class="form-check-input" type="checkbox" role="switch" 
                             checked v-model="task.done">
                            <div :class="task.done ? 'text-decoration-line-through text-danger' : '' ">{{task.categoria}}</div>
                            <div :class="task.done ? 'text-decoration-line-through text-danger' : '' ">{{task.testo}}</div>
                            <button @click="onDeleteTask(i)" class="btn btn-danger">
                                <i class="fa-solid fa-trash"></i>
                            </button>
 
                        
                        </div>

                    </label>
                </div>
            </div>
        </div>
    </div>


    <script src="js/main.js"></script>
</body>
</html>
